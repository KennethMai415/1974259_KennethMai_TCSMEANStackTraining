<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Messenger</title>
</head>
<body>
    <h2>Chat Messenger</h2>

    <form id="form" action="">
        <label>Username: </label><br/>
        <input type="text" id="name"/><br/>
        <label>Message: </label><br/>
        <textarea id="message" cols="30" rows="10"></textarea><br/>
        <input type="submit" value="submit"/>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/JavaScript">
        var socket = io();
        var form = document.getElementById('form');
        var input_name = document.getElementById('name');
        var input_message = document.getElementById('message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input_name.value && input_message.value) {
                socket.emit('chat message', {"name":input_name.value, "message":input_message.value});
                input_name.value = '';
                input_message.value = '';
            }
        });
    </script>
</body>
</html>
