<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Blogging</title>
    <link rel="stylesheet" href="style.css">
    <script src="simplyBlogging.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body onload="loadBlogs()">
    <div id="header" class="divy">Simply Blogging</div>

    <div id="navBar">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a href="#" class="nav-link" style="color: white">About Us</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" style="color: white">Contact Us</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" style="color: white">Login</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" style="color: white">Blog</a>
            </li>
        </ul>
    </div>

    <div class="container-fluid">
        <div class="row">

            <!-- add blog section ------------------------------>

            <div class="col-4" id="addBlog">

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Title</span>
                    </div>
                    <input type="text" class="form-control" id="title">
                </div>


                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Description</span>
                    </div>
                    <textarea class="form-control" id="desc" aria-label="Default" rows = 8></textarea>
                </div><br/>

                <input type="file" class="form-control" id="image" placeholder="No file chosen" oninput="readFile()"/><br/>

                <button type="button" class="btn btn-primary" onclick="addBlog()">Add Blog</button>

            </div>

            <!-- view blog section ------------------------------>
            <div class="col-8" id="viewBlog"></div>
            
        </div>
    </div>
</body>

</html>
